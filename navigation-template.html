<!-- Navigation for all subpages -->
<nav class="navbar">
    <div class="nav-container">
        <a href="/" class="logo">
            <img src="assets/images/logo main transparent.png" alt="Collytics">
        </a>
        <button class="menu-trigger" id="menuTrigger">
            Menu
        </button>
    </div>
</nav>

<!-- Dropdown Menu -->
<div class="dropdown-menu" id="dropdownMenu">
    <button class="dropdown-close" id="closeMenu">Close</button>
    <div class="dropdown-menu-inner">
        <div class="menu-section">
            <a href="/">Home</a>
            <a href="/services.html">Serwis</a>
            <a href="/blog/">Blog</a>
            <a href="/about.html">O nas</a>
            <a href="/kontakt.html">Kontakt</a>
        </div>
        
        <div class="menu-divider"></div>
        
        <div class="social-links">
            <a href="#" title="Facebook">FB</a>
            <a href="#" title="LinkedIn">LI</a>
            <a href="#" title="Twitter">TW</a>
        </div>
    </div>
</div>

<!-- Overlay -->
<div class="menu-overlay" id="menuOverlay"></div>

<!-- JavaScript for menu -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    const menuTrigger = document.getElementById('menuTrigger');
    const dropdownMenu = document.getElementById('dropdownMenu');
    const menuOverlay = document.getElementById('menuOverlay');
    const closeMenu = document.getElementById('closeMenu');
    
    function toggleMenu() {
        menuTrigger.classList.toggle('active');
        dropdownMenu.classList.toggle('active');
        menuOverlay.classList.toggle('active');
    }
    
    menuTrigger.addEventListener('click', toggleMenu);
    closeMenu.addEventListener('click', toggleMenu);
    menuOverlay.addEventListener('click', toggleMenu);
    
    // Close menu on ESC key
    document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape' && dropdownMenu.classList.contains('active')) {
            toggleMenu();
        }
    });
    
    // Navbar scroll effect
    let lastScrollTop = 0;
    window.addEventListener('scroll', function() {
        const navbar = document.querySelector('.navbar');
        let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
        
        if (scrollTop > 50) {
            navbar.classList.add('scrolled');
        } else {
            navbar.classList.remove('scrolled');
        }
        
        lastScrollTop = scrollTop;
    });
});
</script>
