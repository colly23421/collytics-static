<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #000000;
            color: #ffffff;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Gradient backgrounds */
        .gradient-bg {
            position: fixed;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 30% 20%, rgba(139, 92, 246, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 70% 60%, rgba(34, 197, 94, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 50% 90%, rgba(99, 102, 241, 0.12) 0%, transparent 60%);
            z-index: -1;
        }

        /* Hero Section */
        .about-hero {
            padding: 180px 40px 100px;
            max-width: 1400px;
            margin: 0 auto;
            text-align: center;
        }

        .about-hero h1 {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #ffffff 0%, #9ca3af 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1.1;
        }

        .about-hero .subtitle {
            font-size: 1.5rem;
            color: #667eea;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .about-hero p {
            font-size: 1.2rem;
            color: #9ca3af;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.8;
        }

        /* Mission Section */
        .mission-section {
            padding: 100px 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .mission-card {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.05) 0%, rgba(139, 92, 246, 0.03) 100%);
            border: 1px solid rgba(99, 102, 241, 0.2);
            border-radius: 30px;
            padding: 60px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .mission-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            100% {
                transform: rotate(360deg);
            }
        }

        .mission-title {
            font-size: 2.5rem;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            z-index: 1;
        }

        .mission-text {
            font-size: 1.1rem;
            color: #d1d5db;
            line-height: 1.8;
            position: relative;
            z-index: 1;
        }

        /* Target Audience Section */
        .audience-section {
            padding: 100px 40px;
            background: rgba(255, 255, 255, 0.02);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .audience-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .audience-title {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 60px;
            color: #ffffff;
        }

        .audience-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
        }

        .audience-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 35px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .audience-card::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #667eea, #22c55e, #ec4899);
            transform: scaleX(0);
            transition: transform 0.3s;
        }

        .audience-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.05);
        }

        .audience-card:hover::after {
            transform: scaleX(1);
        }

        .audience-icon {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .audience-name {
            font-size: 1.4rem;
            color: #ffffff;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .audience-description {
            color: #9ca3af;
            line-height: 1.7;
        }

        /* Values Section */
        .values-section {
            padding: 100px 40px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .values-title {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 60px;
            color: #ffffff;
        }

        .values-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 40px;
        }

        .value-card {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            transition: all 0.3s;
            position: relative;
        }

        .value-card:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.05);
        }

        .value-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 25px;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.2) 0%, rgba(139, 92, 246, 0.2) 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }

        .value-name {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #667eea 0%, #22c55e 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .value-description {
            color: #9ca3af;
            line-height: 1.7;
        }

        /* CTA Section */
        .cta-section {
            padding: 100px 40px;
            text-align: center;
        }

        .cta-title {
            font-size: 3rem;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #667eea 0%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .cta-button {
            display: inline-block;
            padding: 18px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s;
            margin-top: 30px;
        }

        .cta-button:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 40px rgba(102, 126, 234, 0.3);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .about-hero h1 {
                font-size: 2.5rem;
            }

            .values-grid {
                grid-template-columns: 1fr;
            }

            .audience-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Navbar dark theme override */
