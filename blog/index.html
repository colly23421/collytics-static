<!DOCTYPE html>
<html lang="pl">
<head>

    <style>
        body { font-family: 'Inter', sans-serif; background: #0a0a0a; color: #fff; margin: 0; }
        .blog-container { max-width: 1200px; margin: 100px auto; padding: 0 20px; }
        h1 { font-size: 3rem; text-align: center; margin-bottom: 50px; }
        .blog-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 30px; }
        .article-card { background: #1a1a1a; border-radius: 12px; overflow: hidden; text-decoration: none; color: inherit; display: block; transition: transform 0.3s; }
        .article-card:hover { transform: translateY(-5px); }
        .article-image { height: 200px; background: linear-gradient(135deg, #667eea, #764ba2); }
        .article-content { padding: 25px; }
        .article-category { color: #667eea; font-size: 12px; text-transform: uppercase; }
        .article-title { font-size: 1.4rem; margin: 10px 0; }
        .article-excerpt { color: #999; font-size: 14px; margin: 10px 0; }
        .article-date { color: #666; font-size: 12px; }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="../index.html"><img src="../assets/images/logo.png" alt="Collytics" style="height: 28px;"></a>
            <div class="nav-links">
                <a href="../index.html">Home</a>
                <a href="../index.html#services">Usługi</a>
                <a href="../index.html#contact">Kontakt</a>
            </div>
        </div>
    </nav>
    <div class="blog-container">
        <h1>Blog</h1>
        <div class="blog-grid">
            <a href="znaczenie-tagowania-strony-za-pomoca-google-tag-manager.html" class="article-card">
                <div class="article-image"></div>
                <div class="article-content">
                    <span class="article-category">Marketing</span>
                    <h2 class="article-title">Znaczenie Tagowania Strony za Pomocą GTM</h2>
                    <p class="article-excerpt">Dowiedz się dlaczego GTM jest kluczowy dla sukcesu online.</p>
                    <span class="article-date">1 sierpnia 2024</span>
                </div>
            </a>
        </div>
    </div>
</body>
</html>
